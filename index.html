<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Order Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-pzjw8f+ua7Kw1TIqJGyUmu5I5C/7k2W8eMTLDEzp8lz59W4maFMSuGRDBwln3XcM"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="scss/custome.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Letecká společnost FallenWing</h1>
            <div class="mainCont">
                <form id="ticketForm">
                    <h2 class="text-center">
                        Objednávkový formulář pro nákup letenek
                    </h2>
                    <fieldset class="mb-3">
                        <legend class="fs-5">Výběr letenky</legend>
                        <label for="destination" class="form-label">
                            Destinace:
                        </label>
                        <select id="destination" class="form-select mb-3">
                            <option value="500">Praha: 500 Kč</option>
                            <option value="3000">Frankfurt: 3000 Kč</option>
                            <option value="15000">New York: 15000 Kč</option>
                            <option value="30000">Sydney: 30000 Kč</option>
                        </select>
                        <label for="ticketCount" class="form-label">
                            Počet letenek:
                        </label>
                        <select id="ticketCount" class="form-select mb-3">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <div class="form-check mb-3">
                            <input
                                type="checkbox"
                                id="returnTicket"
                                class="form-check-input" />
                            <label for="returnTicket" class="form-check-label">
                                Zpáteční letenka
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="mb-3">
                        <legend class="fs-5">Třída</legend>
                        <div class="form-check">
                            <input
                                type="radio"
                                id="economy"
                                name="class"
                                value="1"
                                checked
                                class="form-check-input class" />
                            <label for="economy" class="form-check-label">
                                Economy class
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                type="radio"
                                id="business"
                                name="class"
                                value="1.25"
                                class="form-check-input class" />
                            <label for="business" class="form-check-label">
                                Business class (+25%)
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                type="radio"
                                id="royal"
                                name="class"
                                value="1.50"
                                class="form-check-input class" />
                            <label for="royal" class="form-check-label">
                                Royal class (+50%)
                            </label>
                        </div>
                    </fieldset>
                    <div class="mb-3">
                        <label for="budget" class="form-label">
                            Váš rozpočet:
                        </label>
                        <input
                            type="number"
                            id="budget"
                            min="0"
                            placeholder="Vaše částka"
                            class="form-control" />
                    </div>
                    <div class="mb-3">
                        <button
                            type="button"
                            id="calculateButton"
                            class="btn btn-primary">
                            Zjistit celkovou cenu
                        </button>
                    </div>
                    <div>
                        <p>
                            Celková cena:
                            <span id="totalPrice" value="0"></span>
                        </p>
                    </div>
                    <div class="mb-3">
                        <textarea
                            id="note"
                            placeholder="Vaše poznámka"
                            rows="3"
                            class="form-control"></textarea>
                    </div>
                    <div class="d-grid">
                        <button
                            type="submit"
                            id="submitButton"
                            disabled
                            class="btn btn-success">
                            Závazně objednat
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="bg-dark text-white text-center py-2">
                <p class="mb-0">&copy; 2024 Libor Šaja</p>
            </div>
        </footer>

        <script src="./bootstrap.bundle.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
